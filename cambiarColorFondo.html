<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        table {
            margin: auto;
        }
    </style>

</head>

<body id="cuerpo">
    <form name="form1" method="post" action="" id="miformulario">
        <table width="25%" border="1" id="mitabla">
            <tr>
                <td>Nombre:</td>
                <td><label for="textfield" </td> </label> 
                <input type="text" name="textfield" id="textfield"></td>
            </tr>
            <tr>
                <td>Apellido:</td>
                <td><input type="text" name="textfield" id="textfield2"></td>  
            </tr>
            <tr>
                <td>Edad:</td>
                <td><input type="text" name="textfield" id="textfield3"></td> 
            </tr>
            <tr>
                <td>Carnet:</td>
                <td><input type="text" name="textfield" id="textfield4"></td> 
            </tr>
            <tr>
                <td>Carnet:</td>
                <td><input type="submit" name="boton" id="boton1" value="Enviar"></td>
                <td><input type="submit" name="boton" id="boton2" value="Restablecer"></td>
            </tr>
        </table>
    </form>

    <script>
        var cuerpo = document.getElementById("cuerpo");
        var colorWeb = prompt("Introduce el color de fondo Azul/Rojo/Verde").toLocaleLowerCase();

        if (colorWeb == "azul") {
            cuerpo.style.backgroundColor="blue";
        }
        else if (colorWeb == "rojo") {
            cuerpo.style.backgroundColor="red";
        }
        else if (colorWeb == "verde") {
            cuerpo.style.backgroundColor="green";
        }
        else {
            alert("Ese color no existe!");
        }
    </script>
</body>

</html>
