    <script>
        const select = document.querySelector('select');
        const para = document.querySelector('p');
    
        select.addEventListener('change', setWeather);
    
        function setWeather() {
            const opcion = select.value;
    
            switch(opcion) {
                case 'providencia':
                para.textContent = 'Localidad: Providencia';
                break;
                case 'omealca':
                para.textContent = 'Localidad: Omealca';
                break;
                case 'cordoba':
                para.textContent = 'Localidad: Córdoba';
                break;
                default:
                para.textContent = '';
            }
        }
        </script>
