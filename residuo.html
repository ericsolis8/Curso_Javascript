<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
</head>
<body>
    
    <script>
        var numeros = 100;
        var divisible = false;

        for (var i = 1; i <= 50; i++) {

            if (i % 3 == 0) {
                document.write('Fizz');
            }
            if (i % 5 == 0) {
                document.write('Buzz');
            }
            if(i%3 != 0 && i%5 != 0) {
                document.write(i);
            }
            document.write('<br />')
        }
    </script>
</body>
</html>
