<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch</title>
</head>

<body>
    <script>
        var nota = 3;
        var mensaje = "";
        switch (nota) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                mensaje = "reprobado"
                break;
            case 6:
                mensaje = "suficiente";
                break;
            case 7:
                mensaje = "regular";
                break;
            case 8:
                mensaje = "bien";
                break;
            case 9:
                mensaje = "buen trabajo";
                break;
            case 10:
                mensaje = "Â¡Excelente!";
                break;
            default: 
                mensaje = "Not Found"
        }
        document.write("De a cuerdo a tu nota: "+ mensaje);
    </script>
</body>

</html>
